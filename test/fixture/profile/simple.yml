example
  name:   Install less
  if:     which less
  else:   npm -g install less

example2
  name:   Install less
  if.not: which less
  then:   npm -g install less

example3
  name:   Install less
  if:     which less
  else:   npm -g install less
  depends: example

example4
  name:   Install less
  if:     which less
  else:   npm -g install less
  depends:
    - example
    
example5
  name:   Install less
  if:
    command: which less
    command.assert:
      code.not: 0
      contains.not: some/path/to/less
  else:   npm -g install less
